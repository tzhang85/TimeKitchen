<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <title>时光教室 - 购物车</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <link href="css/skin-white.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />

</head>

<body style="background: #6ab07e;">
    <!--subheader-->
    <div class="sub-header">
        <div class="sh-backbtn"><a href="#">
            <img src="images/sh_back.png" /></a></div>
        <div class="sh-logo"><a href="#">
            <img src="images/logo.png" /></a></div>
    </div>
    <div class="clear"></div>
    <!--cart-->
    <div class="cart">
        <div class="cart-title">教室预订</div>
        <div class="cart-container">
            <div class="cart-item">
                <div class="ci-img">
                    <img src="files/cart/cart1.jpg" /></div>
                <div class="ci-info">
                    <div class="con-sub-info csicart">
                        <div class="con-sub-info-title">大间教室 K-116</div>
                        <div class="con-sub-info-des">
                            <div class="csi-location">
                                教室所在地：<br />
                                海淀区中关村
                            </div>
                            <div class="csi-price"><del>￥70/小时</del><span class="csi-price-red">60/小时</span></div>
                            <div class="clear"></div>
                            <div class="csi-number">配备：投影仪 多媒体</div>
                            <div class="csi-expire">日期&时间：08.16 14:00-16:00</div>
                            <div class="cart-item-control">
                                <div class="cic-addminus">
                                    <input type="text" class="spinner"/>
                                </div>
                                <div class="cic-delete">
                                    <a href="#">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="clear"></div>

                <div class="cart-container">
            <div class="cart-item">
                <div class="ci-img">
                    <img src="files/cart/cart2.jpg" /></div>
               <div class="ci-info">
                    <div class="con-sub-info csicart">
                        <div class="con-sub-info-title">大间教室 K-368</div>
                        <div class="con-sub-info-des">
                            <div class="csi-location">
                                教室所在地：<br />
                                海淀区中关村
                            </div>
                            <div class="csi-price"><del>￥90／小时</del><span class="csi-price-red">80/小时</span></div>
                            <div class="clear"></div>
                            <div class="csi-number">配备：投影仪 多媒体</div>
                            <div class="csi-expire">日期&时间：08.16 14:00-16:00</div>
                            <div class="cart-item-control">
                                <div class="cic-addminus">
                                    <input type="text" class="spinner"/>
                                </div>
                                <div class="cic-delete">
                                    <a href="#">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>


        <div class="clear"></div>

        <div class="cart-container pay-con">
                <div class="cart-pay">
                    <div class="pay-sum">总计：<span class="pay-sum-ico">￥</span><span class="pay-sum-money">140.00</span></div>
                    <div class="clear"></div>
                    <div class="pay-btn-con"><button type="button" class="pay-btn">去结算</button></div>
                    <div class="continue-buy"><a href="#"><<继续购买</a></div>
                </div>
            <div class="clear"></div>
        </div>


    </div>




    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.spinner.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $('.spinner').spinner({ value: 1, min: 0 });
</script>


</body>
</html>
