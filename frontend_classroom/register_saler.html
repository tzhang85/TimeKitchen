<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
<title>时光教室 - 用户注册</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet" />
<link href="css/skin-white.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" />
</head>

<body style="background: #6ab07e;">
<!--subheader-->
<div class="sub-header">
  <div class="sh-backbtn"><a href="#"><img src="images/sh_back.png" /></a></div>
  <div class="sh-logo"><a href="#"><img src="images/logo.png"/></a></div>
</div>
<div class="clear"></div>
<!--register-->
<div class="register">
  <div class="reg-title">欢迎注册</div>
  <div class="reg-container">
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">姓&nbsp;&nbsp;&nbsp;&nbsp;名</div>
      </div>
      <div class="reg-iteminput">
        <input type="text" name="name" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">手&nbsp;&nbsp;&nbsp;&nbsp;机</div>
      </div>
      <div class="reg-iteminput">
        <input type="text" name="phone" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">验证码</div>
      </div>
      <div class="reg-iteminput">
        <input type="text" name="verify" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">身份证</div>
      </div>
      <div class="reg-iteminput">
        <input type="text" name="idcard" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">推荐人</div>
      </div>
      <div class="reg-iteminput">
        <input type="text" name="recommend" />
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">用户类别</div>
      </div>
      <div class="reg-iteminput">
  <select class="target">
    <option value="option1" selected="selected">教师</option>
    <option value="option2">学生</option>
  </select>
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-itemtxt">
        <div class="rit-normal">感兴趣课程</div>
      </div>
      <div class="reg-iteminput regi-checkbox">
        <div class="loginCheckDiv">
          <input id="lcb1" class="loginCheck" name="" type="checkbox" value="" />
          <label for="lcb1"></label>
        </div>
        <div class="lcb-txt">考研</div>
        <div class="loginCheckDiv">
          <input id="lcb2" class="loginCheck" name="" type="checkbox" value="" />
          <label for="lcb2"></label>
        </div>
        <div class="lcb-txt">出国</div>
        <div class="loginCheckDiv">
          <input id="lcb3" class="loginCheck" name="" type="checkbox" value="" />
          <label for="lcb3"></label>
        </div>
        <div class="lcb-txt">公务员</div>
      </div>
	  </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-rawtxt"> 学生证上传（照片要求手持学生证正面的近身照） </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-greybtn-con">
        <div class="reg-greybtn">
          <button type="button">点击照片上传</button>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <div class="reg-item">
      <div class="reg-greenbtn-con">
        <div class="reg-greenbtn">
          <button type="button">提交审核</button>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script> 
<script src="js/jquery-ui.min.js"></script> 
<script src="js/bootstrap.js"></script>
</body>
</html>
