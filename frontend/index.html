<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Time Kitchen</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
<header>
  <nav class="nav-index">
    <div class="top-left">
      <div class="top-phone">
        <div class="phone-img"><img src="images/top-phone.png"/></div>
        <div class="phone-num">(888).888.888</div>
      </div>
      <div class="top-hr">
        <div class="line-orange"></div>
        <div class="line-orange"></div>
      </div>
      <div class="nav-buttons"> <a href="#">
        <div class="button">On the Menu</div>
        </a> <a href="#">
        <div class="button">Pricing</div>
        </a> </div>
    </div>
    <div class="top-center"><img src="images/top-logo.png" /></div>
    <div class="top-right">
      <div class="top-login"> <a href="#">
        <div class="button login"></div>
        </a> <a href="#">
        <div class="button join"></div>
        </a> </div>
      <div class="top-hr">
        <div class="line-orange"></div>
        <div class="line-orange"></div>
      </div>
      <div class="nav-buttons"> <a href="#">
        <div class="button">Our Mission</div>
        </a> <a href="#">
        <div class="button">Support</div>
        </a> </div>
    </div>
  </nav>
  <div class="banner">
    <div class="banner-video"><img src="images/bannerImg.png"/></div>
  </div>
  <nav class="nav-index-fixed" id="fixedNav">
    <div class="nav-index-fixed-container">
      <div class="phone-fixed">
        <div class="phone-num">(888).888.888</div>
        <div class="phone-img"><img src="images/top-phone.png"/></div>
      </div>
      <div class="nav-buttons-fixed"> <a href="#">
        <div class="button">On the Menu</div>
        </a> <a href="#">
        <div class="button">Pricing</div>
        </a> </div>
      <div class="logo-fixed"><img src="images/logo_h.png" /></div>
      <div class="nav-buttons-fixed"> <a href="#">
        <div class="button">On the Menu</div>
        </a> <a href="#">
        <div class="button">Pricing</div>
        </a> </div>
      <div class="login-fixed">
       <a href="#">
        <div class="button join"></div>
        </a>
        <a href="#">
        <div class="button login"></div>
        </a> 
        </div>
    </div>
  </nav>
</header>
<script>
$(window).scroll(function () { 
	var posy = $(window).scrollTop();
	if(posy > 200){
		//show fixed nav;
		  $( "#fixedNav" ).show();
	}else{
		//hide fixed nav;
		  $( "#fixedNav" ).hide();
	}
});
</script>
</body>
</html>
